    <script>
        // --- Tailwind CSS Configuration ---
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Solarized Theme Palette (sol)
                        // Base
                        'sol-base03': '#002b36', 'sol-base02': '#073642',
                        'sol-base01': '#586e75', 'sol-base00': '#657b83',
                        'sol-base0':  '#839496', 'sol-base1':  '#93a1a1',
                        'sol-base2':  '#eee8d5', 'sol-base3':  '#fdf6e3',
                        // Accents
                        'sol-yellow': '#b58900', 'sol-orange': '#cb4b16',
                        'sol-red':    '#dc322f', 'sol-magenta':'#d33682',
                        'sol-violet': '#6c71c4', 'sol-blue':   '#268bd2',
                        'sol-cyan':   '#2aa198', 'sol-green':  '#859900',

                        // Material You Roles using Solarized Palette
                        // Light Mode
                        'sol-light-surface': '#fdf6e3', // base3
                        'sol-light-on-surface': '#586e75', // base01
                        'sol-light-on-surface-variant': '#657b83', // base00
                        'sol-light-surface-container': '#eee8d5', // base2
                        'sol-light-hover': '#e7e1cf', // derived from base2

                        'sol-light-red-container': '#fceae9', 'sol-light-on-red-container': '#dc322f', 'sol-light-red-hover': '#f9d5d4',
                        'sol-light-orange-container': '#fef0ea', 'sol-light-on-orange-container': '#cb4b16', 'sol-light-orange-hover': '#fce3d9',
                        'sol-light-magenta-container': '#faebf3', 'sol-light-on-magenta-container': '#d33682', 'sol-light-magenta-hover': '#f7d6e7',
                        'sol-light-blue-container': '#e9f3fa', 'sol-light-on-blue-container': '#268bd2', 'sol-light-blue-hover': '#d4e8f6',
                        'sol-light-cyan-container': '#e9f5f4', 'sol-light-on-cyan-container': '#2aa198', 'sol-light-cyan-hover': '#d4eceb',
                        'sol-light-green-container': '#f3f5e5', 'sol-light-on-green-container': '#859900', 'sol-light-green-hover': '#e7ebcf',
                        
                        // Dark Mode
                        'sol-dark-surface': '#002b36', // base03
                        'sol-dark-on-surface': '#93a1a1', // base1
                        'sol-dark-on-surface-variant': '#839496', // base0
                        'sol-dark-surface-container': '#073642', // base02
                        'sol-dark-hover': '#0c4553', // derived from base02

                        'sol-dark-red-container': '#47201f', 'sol-dark-on-red-container': '#dc322f', 'sol-dark-red-hover': '#5c2a29',
                        'sol-dark-orange-container': '#422615', 'sol-dark-on-orange-container': '#cb4b16', 'sol-dark-orange-hover': '#57311a',
                        'sol-dark-magenta-container': '#442136', 'sol-dark-on-magenta-container': '#d33682', 'sol-dark-magenta-hover': '#592b46',
                        'sol-dark-blue-container': '#1b394d', 'sol-dark-on-blue-container': '#268bd2', 'sol-dark-blue-hover': '#224a63',
                        'sol-dark-cyan-container': '#1d3e3c', 'sol-dark-on-cyan-container': '#2aa198', 'sol-dark-cyan-hover': '#26524f',
                        'sol-dark-green-container': '#373d10', 'sol-dark-on-green-container': '#859900', 'sol-dark-green-hover': '#485014',
                    }
                }
            }
        };

        // --- Live Wallpaper & Theme Management ---
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const canvas = document.getElementById('live-background');
            const ctx = canvas.getContext('2d');
            const toggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');

            let particles = [];
            const particleCount = 50;
            // Particle colors from the Solarized accent palette
            const particleColors = ['#b58900', '#cb4b16', '#dc322f', '#d33682', '#6c71c4', '#268bd2', '#2aa198', '#859900'];

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };

            const initParticles = () => {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.4,
                        vy: (Math.random() - 0.5) * 0.4,
                        radius: Math.random() * 2 + 1.5,
                        color: particleColors[Math.floor(Math.random() * particleColors.length)]
                    });
                }
            };

            const animate = () => {
                ctx.fillStyle = html.classList.contains('dark') ? '#002b36' : '#fdf6e3';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color; ctx.fill();
                });
                requestAnimationFrame(animate);
            };

            const applyTheme = (isDarkMode) => {
                html.classList.toggle('dark', isDarkMode);
                html.classList.toggle('light', !isDarkMode);
                sunIcon.classList.toggle('hidden', isDarkMode);
                moonIcon.classList.toggle('hidden', !isDarkMode);
            };

            // --- Event Listeners ---
            toggleButton.addEventListener('click', () => {
                const isCurrentlyDark = html.classList.contains('dark');
                applyTheme(!isCurrentlyDark);
            });
            window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', (e) => applyTheme(e.matches));

            // --- Initial Setup ---
            resizeCanvas();
            initParticles(); // Particles are the same for both themes
            applyTheme(mediaQuery.matches);
            animate();
        });
    </script>
